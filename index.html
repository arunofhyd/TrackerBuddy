<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackerBuddy - Coming Soon</title>
    
    <!-- Google Fonts: League Spartan -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles and Animations -->
    <style>
        body {
            font-family: 'League Spartan', sans-serif;
            background-color: #0c0a18; /* Fallback color if image fails */
            cursor: none; /* Hide the default system cursor */
            overflow: hidden; /* Prevent all scrollbars */
        }
        
        /* Ensure interactive elements also hide the default cursor */
        a, button, img, .scrolling-text-container {
            cursor: none;
        }

        /* --- Custom Cursor Styles --- */
        #cursor-dot, #cursor-border {
            pointer-events: none;
            position: fixed;
            border-radius: 50%;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        }
        #cursor-dot { width: 8px; height: 8px; background-color: white; }
        #cursor-border { width: 28px; height: 28px; border: 1px solid rgba(255, 255, 255, 0.7); }

        /* --- Scrolling Text (Marquee) Styles --- */
        .scrolling-text-container { width: 100vw; overflow: hidden; }
        .scroll-text {
            /* clamp(MIN, VAL, MAX)
              - MIN (3rem): The smallest the font can get (for mobile).
              - VAL (10vw): The font scales with the viewport width.
              - MAX (6rem): The largest the font can get (for desktop).
              I've reduced the MAX value from 8rem to 6rem.
            */
            font-size: clamp(3rem, 10vw, 6rem); 
            font-weight: 800;
            letter-spacing: -0.07em;
            line-height: 90%;
            text-transform: uppercase;
            white-space: nowrap;
            display: flex;
        }
        .scroll-text span { padding: 0 2rem; }

        /* --- Keyframe animations --- */
        @keyframes scrollLeft { from { transform: translateX(0%); } to { transform: translateX(-100%); } }
        @keyframes scrollRight { from { transform: translateX(-100%); } to { transform: translateX(0%); } }
        @keyframes fadeInLogo { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes subtlePulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }

        /* Animation Utility Classes */
        .scroll-left { animation: scrollLeft 40s linear infinite; }
        .scroll-right { animation: scrollRight 40s linear infinite; }
        .animate-fade-in-logo { animation: fadeInLogo 1.2s ease-out forwards, subtlePulse 5s ease-in-out infinite 1.2s; }

        /* --- Background Image Layer --- */
        #background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/splashbg.png');
            background-size: cover;
            background-position: center;
            z-index: 1; /* Bottom-most layer */
        }
    </style>
</head>
<body class="text-white">

    <!-- Custom Cursor Elements -->
    <div id="cursor-dot"></div>
    <div id="cursor-border"></div>

    <!-- Background Image Layer -->
    <div id="background-layer"></div>

    <!-- Main container for the splash screen content -->
    <div class="min-h-screen flex flex-col items-center justify-center relative z-10">

        <!-- Container for scrolling text, logo, and more scrolling text -->
        <div class="flex flex-col items-center">
            <!-- Top line, scrolling left -->
            <div class="scrolling-text-container">
                <div class="scroll-text scroll-left">
                    <span>TrackerBuddy</span><span>TrackerBuddy</span>
                    <span>TrackerBuddy</span><span>TrackerBuddy</span>
                </div>
            </div>

            <!-- Logo Image in the middle -->
            <img src="assets/splashtext.png" 
                 alt="TrackerBuddy Logo" 
                 id="logo"
                 class="w-full max-w-xs sm:max-w-sm md:max-w-md my-4 animate-fade-in-logo"
                 onerror="this.onerror=null; this.src='https://placehold.co/400x150/FFFFFF/0c0a18?text=TrackerBuddy';">

            <!-- Bottom line, scrolling right -->
            <div class="scrolling-text-container">
                <div class="scroll-text scroll-right">
                    <span>Coming Soon</span><span>Coming Soon</span>
                    <span>Coming Soon</span><span>Coming Soon</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Smooth Follower Cursor Logic ---
        const cursorDot = document.getElementById('cursor-dot');
        const cursorBorder = document.getElementById('cursor-border');
        const interactiveElements = document.querySelectorAll('.scrolling-text-container, #logo');
        const mousePosition = { x: 0, y: 0 };
        const dotPosition = { x: 0, y: 0 };
        const borderPosition = { x: 0, y: 0 };
        const DOT_SMOOTHNESS = 0.2;
        const BORDER_DOT_SMOOTHNESS = 0.1;

        window.addEventListener('mousemove', e => {
            mousePosition.x = e.clientX;
            mousePosition.y = e.clientY;
        });

        const lerp = (start, end, factor) => start + (end - start) * factor;

        const animateCursor = () => {
            dotPosition.x = lerp(dotPosition.x, mousePosition.x, DOT_SMOOTHNESS);
            dotPosition.y = lerp(dotPosition.y, mousePosition.y, DOT_SMOOTHNESS);
            borderPosition.x = lerp(borderPosition.x, mousePosition.x, BORDER_DOT_SMOOTHNESS);
            borderPosition.y = lerp(borderPosition.y, mousePosition.y, BORDER_DOT_SMOOTHNESS);
            cursorDot.style.left = `${dotPosition.x}px`;
            cursorDot.style.top = `${dotPosition.y}px`;
            cursorBorder.style.left = `${borderPosition.x}px`;
            cursorBorder.style.top = `${borderPosition.y}px`;
            requestAnimationFrame(animateCursor);
        };
        requestAnimationFrame(animateCursor);

        const handleMouseEnter = () => {
            cursorBorder.style.width = '44px';
            cursorBorder.style.height = '44px';
            cursorBorder.style.borderColor = 'rgba(255, 255, 255, 1)';
            cursorDot.style.backgroundColor = '#0c0a18';
        };
        const handleMouseLeave = () => {
            cursorBorder.style.width = '28px';
            cursorBorder.style.height = '28px';
            cursorBorder.style.borderColor = 'rgba(255, 255, 255, 0.7)';
            cursorDot.style.backgroundColor = 'white';
        };
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', handleMouseEnter);
            el.addEventListener('mouseleave', handleMouseLeave);
        });
    </script>
</body>
</html>
